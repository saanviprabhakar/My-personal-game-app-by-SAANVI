<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/tvd4HPtt3xIt2tGOxRxRB3wLmULRn2JskqNg8PtTOuE/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/2IEDoo5uiQvTOLwZJhZB5qS75MQLaK50u6lOI3AKyjE/embed"></iframe>
        </section>



        <h2 class="app2">Click On The Games To Explore</h2>

        <h5 class="app2">This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div  class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/Z_xhVqXRoiJ8UDNvWOn_kKaedJsDqmpl-snDP6O3aAc" target="_blank">
                            <img src="party.png">
                        </a>
                        <p>Let's party!!</p>
                    </div>

                    <div class="item">
                        <a  href="https://studio.code.org/projects/gamelab/qLeu0JNi8IwbLWNceXybznITAIVxbu1XIKMUa-7yrgo" target="_blank">
                            <img src="be in space.png">
                        </a>
                        <p>Be in space</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/spritelab/502Z3-deTy0irOXBz7AnScxDLMyFw1SCghS5-W0wGeM" target="_blank">
            
                            <img src="Drone.png">
                        </a>
                        <p>Fly your own Dronw to win!</p>
                    </div>
                    
                    <div class="item">
                        <!--Add
                        
                         in href part  -->
                        <a href="https://studio.code.org/projects/gamelab/cjMp-syc-Cr_864DKG8dGrRI7C0TD_Ew1RePwd2mBZs" target="_blank">
                           <img src="car racing.png">
                        </a>
                        <p>Car Racing </p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
